name: Docker

on:
  push:
    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

env:
  # TODO: Change variable to your image's name.
  IMAGE_NAME: gurobi

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: |
          GUROBI_VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          GUROBI_MAJOR_VERSION=$(echo $GUROBI_VERSION | cut -d'.' -f 1-2)
          GUROBI_VERSION_TAG=$(echo $GUROBI_VERSION | sed 's/\.//g')
          DOCKER_USER=gurobi
          
          if [ -f docker-compose.test.yml ]; then
            docker-compose --file docker-compose.test.yml build
            docker-compose --file docker-compose.test.yml run sut
          else
            docker build . --file Dockerfile
          fi

  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    # Ensure test job passes before pushing image.
    needs: test

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: |
          GUROBI_VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          GUROBI_VERSION=$(echo $GUROBI_VERSION | sed -e 's/^v//')
          GUROBI_MAJOR_VERSION=$(echo $GUROBI_VERSION | cut -d'.' -f 1-2)
          GUROBI_VERSION_TAG=$(echo $GUROBI_VERSION | sed 's/\.//g')
          DOCKER_USER=gurobi
          docker build . --file Dockerfile --tag $IMAGE_NAME

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          GUROBI_VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          GUROBI_VERSION=$(echo $GUROBI_VERSION | sed -e 's/^v//')
          GUROBI_MAJOR_VERSION=$(echo $GUROBI_VERSION | cut -d'.' -f 1-2)
          GUROBI_VERSION_TAG=$(echo $GUROBI_VERSION | sed 's/\.//g')
          
          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          echo IMAGE_ID=$IMAGE_ID
          echo GUROBI_VERSION=$GUROBI_VERSION
          echo GUROBI_MAJOR_VERSION=$GUROBI_MAJOR_VERSION
          echo GUROBI_VERSION_TAG=$GUROBI_VERSION_TAG

          docker tag $IMAGE_NAME $IMAGE_ID:$GUROBI_VERSION
          docker push $IMAGE_ID:$GUROBI_VERSION
                    
          docker tag $IMAGE_NAME $IMAGE_ID:$GUROBI_VERSION_TAG
          docker push $IMAGE_ID:$GUROBI_VERSION_TAG
